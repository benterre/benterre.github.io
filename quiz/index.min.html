<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Benjamin Suzzoni</title><link href="main.css" rel="stylesheet"></head><body><div class="quiz"><div class="quiz_question">Question</div><div class="quiz_answer">Answer</div></div><script>const timer = document  .getElementById("timer");
        const landing = new Date("2022-12-09T02:20Z");
        setInterval(() => {
            var diff = landing - Date.now();
            timer.innerText = `${Math.floor(diff/(1000*3600*24))}d ${Math.floor(diff/(1000*3600))-Math.floor(diff/(1000*3600*24))*24}h ${Math.floor(diff/(1000*60))-Math.floor(diff/(1000*3600))*60}m ${Math.floor(diff/(1000))-Math.floor(diff/(1000*60))*60}s`;
        }, 1000);</script></body></html>
